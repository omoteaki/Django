<!-- 仮のログインページ -->
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <main class="form-signin">
        {% if form.errors %}
        <p style="color: red;">ユーザー名とパスワードが一致しません</p>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}

            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <label for="Username" class="visually-hidden">
                User name
            </label>

            <input type="text" name="username" id="id_username" maxlength="150" autocapitalize="none" autocomplete="username" class="form-control" placeholder="ユーザー名" required autofocus>

            <label for="Password" class="visually-hidden">Password</label>
            <input type="password" name="password" id="id_password" autocomplete="current-password" class="form-control" placeholder="パスワード" required autofocus>

            <input type="submit" value="ログイン" class="w-100 btn btn-lg btn-primary">

            <br>
            <p><a href="#">パスワードを忘れましたか？</a></p>
            <p><a href="{% url "accounts:signup" %}">新規登録はこちら</a></p>

            <input type="hidden" name="next" value="{% url "blog:index" %}">
        </form>
    </main>
</body>
</html>
